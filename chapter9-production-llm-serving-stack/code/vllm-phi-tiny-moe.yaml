apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-phi-tiny-moe
  labels:
    app: vllm
    model: phi-tiny-moe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
      model: phi-tiny-moe
  template:
    metadata:
      labels:
        app: vllm
        model: phi-tiny-moe
    spec:
      runtimeClassName: nvidia
      containers:
      - name: vllm-server
        image: vllm-dev:latest
        imagePullPolicy: Never  # Use local image, don't pull from registry
        workingDir: /workspace/vllm
        command:
        - /bin/bash
        - -c
        - |
          # Install vLLM in editable mode if not already installed
          if ! python3 -c "import vllm" 2>/dev/null; then
            echo "Installing vLLM in editable mode..."
            pip install -e ".[dev]" --no-build-isolation || pip install -e . --no-build-isolation || true
          fi
          
          # Start vLLM server
          python3 -m vllm.entrypoints.openai.api_server \
            --model /models/Phi-tiny-MoE-instruct \
            --host 0.0.0.0 \
            --port 9876 \
            --tensor-parallel-size 1 \
            --gpu-memory-utilization 0.9
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: PYTHONPATH
          value: "/workspace/vllm:${PYTHONPATH}"
        - name: CUDA_HOME
          value: "/usr/local/cuda"
        - name: PATH
          value: "/opt/venv/bin:/usr/local/cuda/bin:${PATH}"
        - name: LD_LIBRARY_PATH
          value: "/usr/local/cuda/lib64:${LD_LIBRARY_PATH}"
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: 32Gi
          requests:
            nvidia.com/gpu: 1
            memory: 16Gi
        ports:
        - containerPort: 9876
          name: http
        volumeMounts:
        - name: models
          mountPath: /models
          readOnly: true
        - name: vllm-source
          mountPath: /workspace/vllm
          readOnly: true
      volumes:
      - name: models
        hostPath:
          path: /models
          type: Directory
      - name: vllm-source
        hostPath:
          path: /vllm
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-phi-tiny-moe-service
  labels:
    app: vllm
    model: phi-tiny-moe
spec:
  type: ClusterIP
  selector:
    app: vllm
    model: phi-tiny-moe
  ports:
  - port: 9876
    targetPort: 9876
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-phi-tiny-moe-nodeport
  labels:
    app: vllm
    model: phi-tiny-moe
spec:
  type: NodePort
  selector:
    app: vllm
    model: phi-tiny-moe
  ports:
  - port: 9876
    targetPort: 9876
    nodePort: 30081
    name: http
